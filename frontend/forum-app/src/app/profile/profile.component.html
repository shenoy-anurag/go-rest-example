<div>
    <mat-card>
        <mat-card-title>
            {{ profile.firstname + " " + profile.lastname }}
        </mat-card-title>
        <!-- <br> -->
        <mat-card-subtitle>
            {{ profile.username }}<br>
            {{ "karma: " + profile.karma }}
        </mat-card-subtitle>
        <!-- <br> -->
        <mat-card-content>
            {{ "email: " + profile.email }}
        </mat-card-content>
        <button mat-flat-button color="primary" class="hover-class1" routerLink="/delete-user">
            Delete User
        </button>
    </mat-card>
</div>

<!--Scroll to top-->

<div class="scroll-to-top hover-class2 " [ngClass]="{'show-scrollTop': windowScrolled}">
    <button type="button" class="btn active hover-class2" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
        <i class="fas fa-chevron-up" ></i>
        Top
    </button>
  </div>
